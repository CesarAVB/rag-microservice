# ===============================
# = PROFILE LOCAL - DESENVOLVIMENTO
# ===============================
# Este arquivo contem configuracoes para desenvolvimento local
# Ativo quando: spring.profiles.active=local

# ===============================
# = SERVER
# ===============================
# Porta para desenvolvimento local
server.port=8080

# ===============================
# = LOGGING (Desenvolvimento - Detalhado)
# ===============================
# Aplicacao - Logs detalhados para debug
logging.level.br.com.cesaravb=DEBUG

# Spring Security - Logs de autenticacao/autorizacao
logging.level.org.springframework.security=DEBUG

# Hibernate/JPA - Logs SQL e bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Framework
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG

# LangChain4j
logging.level.dev.langchain4j=DEBUG

# PostgreSQL Driver
logging.level.org.postgresql=DEBUG

# ===============================
# = DATA SOURCE
# ===============================
# PostgreSQL local com pgvector
spring.datasource.url=jdbc:postgresql://localhost:5432/db_rag
spring.datasource.username=postgres
spring.datasource.password=Guto!0001
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# 'update' cria/atualiza tabelas automaticamente no startup
# NUNCA use 'create-drop' em producao!
spring.jpa.hibernate.ddl-auto=update

# Mostra SQL executado (util para debug)
spring.jpa.show-sql=true

# Formata SQL para legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Dialeto PostgreSQL com pgvector
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = FLYWAY (Desabilitado em Local)
# ===============================
# Desabilitado porque usamos 'update' do Hibernate
spring.flyway.enabled=false

# ===============================
# = REDIS (Local)
# ===============================
# Redis local para cache
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Sem password local
spring.data.redis.password=

# Database padrao
spring.data.redis.database=0

# ===============================
# = SWAGGER/OPENAPI (Habilitado)
# ===============================
# Swagger habilitado para testes locais
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Testes interativos habilitados
springdoc.swagger-ui.try-it-out-enabled=true

# ===============================
# = FILE UPLOAD (Local)
# ===============================
# Diretorio local para upload de documentos
upload.dir=./uploads

# ===============================
# = OPENROUTER API (Local)
# ===============================
openrouter.api-key=${OPENROUTER_API_KEY:}
openrouter.base-url=https://openrouter.ai/api/v1
openrouter.model=mistral-7b-instruct

# Timeout maior para debug
openrouter.timeout-seconds=120

# ===============================
# = ACTUATOR (Local - Completo)
# ===============================
# Expoe todos os endpoints do actuator para debug
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================
# = JACKSON (Desenvolvimento)
# ===============================
# Formata JSON para legibilidade em desenvolvimento
spring.jackson.serialization.indent-output=true

# ===============================
# = ENCODING
# ===============================
# UTF-8 para caracteres especiais (portugues)
spring.application.encoding=UTF-8
server.servlet.encoding.charset=UTF-8

# ===============================
# = THYMELEAF (Se usar templates)
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML